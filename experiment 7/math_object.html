<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object Example</title>
</head>
<body>
  <button onclick="calculate()">Calculate</button>

  <script>
    function calculate() {
      let num = 9;
      console.log("Square Root of " + num + ": " + Math.sqrt(num));
      console.log("Random number: " + Math.random());
      console.log("Round 7.8: " + Math.round(7.8));
      console.log("Power (2^3): " + Math.pow(2, 3));
    }
  </script>
</body>
</html>
