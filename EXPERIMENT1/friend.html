<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Images with Links</title>
    <style>
        img {
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            /* fixed size */
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Click on the images to visit profiles</h1>

    <!-- Your Image -->
    <a href="https://your-profile-link.com" target="_blank">
        <img src="https://via.placeholder.com/150" alt="Your Image" />
    </a>

    <!-- Friend's Image -->
    <a href="https://friend-profile-link.com" target="_blank">
        <img src="https://via.placeholder.com/150/0000FF/808080" alt="Friend's Image" />
    </a>
</body>
</html>
