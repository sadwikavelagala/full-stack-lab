<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Largest Number</title>
</head>
<body>
  <button onclick="findLargest()">Enter Numbers</button>
  <div id="output"></div>

  <script>
    function findLargest() {
      let num1 = parseInt(prompt("Enter first integer:"));
      let num2 = parseInt(prompt("Enter second integer:"));
      let num3 = parseInt(prompt("Enter third integer:"));

      let outputDiv = document.getElementById("output");

      if(num1 === num2 && num2 === num3) {
        outputDiv.innerHTML = "<h2>EQUAL NUMBERS</h2>";
        alert("EQUAL NUMBERS");
      } else {
        let largest = num1;
        if(num2 > largest) largest = num2;
        if(num3 > largest) largest = num3;
        outputDiv.innerHTML = `<h2>${largest} LARGER NUMBER</h2>`;
        alert(`${largest} LARGER NUMBER`);
      }
    }
  </script>
</body>
</html>
