<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Armstrong Number</title>
</head>
<body>
  <button onclick="checkArmstrong()">Check Armstrong</button>
  <div id="armstrongResult"></div>

  <script>
    function checkArmstrong() {
      let num = parseInt(prompt("Enter a number:"));
      let sum = 0;
      let temp = num;
      let digits = num.toString().length;

      while(temp > 0) {
        let digit = temp % 10;
        sum += Math.pow(digit, digits);
        temp = Math.floor(temp / 10);
      }

      const result = (sum === num) ? `${num} is an Armstrong number` : `${num} is NOT an Armstrong number`;
      document.getElementById("armstrongResult").textContent = result;
    }
  </script>
</body>
</html>
